<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" [collapse]="isCollapsed"
        [isAnimated]="true">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/']" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/.']" routerLinkActive="active">Contact us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/.']" routerLinkActive="active">FAQ</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <img src="assets/images/logo/logo_transparent.png" id="logo" alt="logo" [routerLink]="['/']">
        <button class="navbar-toggler" (click)="isCollapsed = !isCollapsed" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" [collapse]="isCollapsed" [isAnimated]="true">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a routerLink="/basket" class="nav-link mr-3 position-relative">
                    <i class="fa fa-shopping-cart cart-icon"></i>
                    <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
                </a>
            </li>
            <ng-container *ngIf="(user$ | async) === null">
                <li class="nav-item">
                    <a routerLink="/account/login" class="nav-link btn btn-secondary mr-2">Login</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/account/register" class="nav-link btn btn-secondary mr-3">Sign
                        up</a>
                </li>
            </ng-container>
            <ng-container *ngIf="(user$ | async) as user">
                <li class="nav-item" dropdown>
                    <div class="btn-group">
                        <a id="button-basic" dropdownToggle type="button" class="nav-link dropdown-toggle"
                            aria-controls="dropdown-basic">
                            Welcome {{user.userName}}! <span class="caret"></span>
                        </a>
                        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                            <a routerLink="/basket" class="dropdown-item d-flex align-items-center">
                                <i class="fa fa-user mr-3"></i>View Profile
                            </a>
                            <a routerLink="/basket" class="dropdown-item d-flex align-items-center">
                                <i class="fa fa-shopping-cart mr-3"></i>View Basket
                            </a>
                            <a routerLink="/orders" class="dropdown-item d-flex align-items-center">
                                <i class="fa fa-history mr-3"></i>View Orders
                            </a>
                            <div class="dropdown-divider"></div>
                            <a (click)="logout()" class="dropdown-item d-flex align-items-center">
                                <i class="fa fa-sign-out mr-3"></i>Logout
                            </a>
                        </ul>
                    </div>
                </li>
            </ng-container>
        </ul>
    </div>
</nav>
