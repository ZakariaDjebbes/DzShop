<div class="d-flex justify-content-center login-form">
    <div class="col-lg-4 col-md-6 col-10 mt-5">
        <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()">
            <div class="text-center">
                <img src="assets/images/logo/logo_transparent.png" id="logo" alt="logo" [routerLink]="['/']">
            </div>
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-bold">Login to your account</h1>
            </div>
            <app-text-input formControlName="email" [label] = "'Email Address'" [type]="'email'"></app-text-input>
            <app-text-input formControlName="password" [label] = "'Password'" [type]="'password'"></app-text-input>
            <div class="form-group">
                <a class="text-primary" href="">Forgot your password?</a>
            </div>
            <div class="form-group">
                <a class="text-primary" routerLink="/account/register">Don't have an account? Sign up!</a>
            </div>
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>
        </form>
    </div>
</div>
