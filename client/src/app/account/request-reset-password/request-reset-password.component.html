<div class="d-flex justify-content-center">
    <div class="col-lg-4 col-md-6 col-10 mt-5">
        <form [formGroup]="resetPasswordForm" (submit)="onSubmit()">
            <div class="icon text-center">
                <i class="fa fa-lock fa-10x d-block"></i>
            </div>
            <div class="text-center">
                <h1 class="h3 mb-3 font-weight-bold">Reset your password</h1>
                <p>Please enter your email address to receive a password reset link</p>
            </div>
            <app-text-input formControlName="email" [label] = "'Email Address'" [type]="'email'"></app-text-input>
            <button [disabled]="resetPasswordForm.invalid || loading" class="btn btn-lg btn-primary btn-block mb-3" type="submit">Send <i *ngIf="loading" class="fa fa-spin fa-spinner"></i></button>
        </form>
    </div>
</div>
