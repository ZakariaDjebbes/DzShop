<div class="d-flex justify-content-center login-form">
    <div class="col-lg-4 col-md-6 col-10 mt-5">
        <form [formGroup] = "registerForm" (ngSubmit) = "onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Create your account</h1>
            </div>
            <app-text-input formControlName="displayName" [label] = "'Display Name'"></app-text-input>
            <app-text-input formControlName="email" [label] = "'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label] = "'Password'" [type]="'password'"></app-text-input>
            <ul *ngIf="errors" class="list-unstyled">
                <li class="text-danger" *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>
            <button [disabled]="registerForm.invalid" class="btn btn-lg btn-info btn-block" type="submit">Register</button>
        </form>
    </div>
</div>
