<div class="container mt-3 mb-5">
    <div class="row justify-content-center">
        <section class="col-lg-3 col-md-6 col-12">
            <ng-container *ngIf="types && brands">
                <div class="text-center mt-4 mb-3">
                    <img src="assets/images/logo/logo_transparent.png" id="logo" alt="logo" [routerLink]="['/']">
                </div>
                <div class="text-left">
                    <p class="filter-toggle" (click)="isSortSearchCollapsed = !isSortSearchCollapsed"
                    [attr.aria-expanded]="!isSortSearchCollapsed" aria-controls="collapseBasic">Sort and Search 
                    <i class="fa" [ngClass]="isSortSearchCollapsed ? 'fa-angle-up' : 'fa-angle-down'"></i>
                    </p>
                </div>
                <div id="collapseBasic" [collapse]="isSortSearchCollapsed" [isAnimated]="true">
                    <select class="custom-select mb-3" (change)="OnSortSelected($event.target.value)">
                        <option *ngFor="let sort of sortOptions" [value]="sort.value">
                            {{sort.name}}
                        </option>
                    </select>

                    <div class="mb-3" *ngIf="products">
                        <input type="text" #search (keyup.enter)="OnSearch()" (blur)="OnSearch()" placeholder="search"
                            class="form-control">
                    </div>
                </div>

                <div class="text-left mb-2">
                    <p class="filter-toggle" (click)="isTypesCollapsed = !isTypesCollapsed"
                    [attr.aria-expanded]="!isTypesCollapsed" aria-controls="collapseBasic">Filter by types 
                    <i class="fa" [ngClass]="isTypesCollapsed ? 'fa-angle-up' : 'fa-angle-down'"></i>
                    </p>
                </div>
                <div id="collapseBasic" [collapse]="isTypesCollapsed" [isAnimated]="true">
                    <ul class="list-group my-3">
                        <li class="list-group-item" *ngFor="let type of types"
                            [class.active]="type.id === this.shopParams.typeId" [value]="type.id"
                            (click)="OnTypeSelected(type.id)">
                            {{type.name}}
                        </li>
                    </ul>
                </div>

                <div class="text-left mb-2">
                    <p class="filter-toggle" (click)="isBrandsCollapsed = !isBrandsCollapsed"
                    [attr.aria-expanded]="!isBrandsCollapsed" aria-controls="collapseBasic">Filter by brands 
                    <i class="fa" [ngClass]="isBrandsCollapsed ? 'fa-angle-up' : 'fa-angle-down'"></i>
                    </p>
                </div>
                <div id="collapseBasic" [collapse]="isBrandsCollapsed" [isAnimated]="true">
                    <ul class="list-group mb-3">
                        <li class="list-group-item" *ngFor="let brand of brands"
                            [class.active]="brand.id === this.shopParams.brandId" [value]="brand.id"
                            (click)="onBrandSelected(brand.id)">
                            {{brand.name}}</li>
                    </ul>
                </div>

            </ng-container>
        </section>
        <section class="col-lg-9 col-md-6 col-9">
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center pb-2">
                <app-paging-header [totalCount]="totalCount" [pageSize]="shopParams.pageSize"
                    [pageNumber]="shopParams.pageNumber"></app-paging-header>
            </div>
            <div class="row">
                <div class="col-lg-4 col-12 mb-4" *ngFor="let item of products">
                    <app-product-item [product]='item'></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCount"
                    (pageChanged)="OnPageChanged($event)"></app-pager>
            </div>
        </section>
    </div>
</div>
