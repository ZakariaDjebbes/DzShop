<div class="container mt-3 mb-5">
    <div class="row" *ngIf="product">
        <div class="col-md-6 col-12">
            <img src="{{product.pictureUrl}}" alt="product image" class="img-fluid">
        </div>
        <div class="col-md-6 col-12">
            <div class="row">
                <div class="col">
                    <h3>
                        {{product.name}} 
                        <span class="float-right" *ngIf="product.reviewsAverage > 0">
                            <rating [ngModel]="product.reviewsAverage" [disabled]="true" [readonly]="true" style="color: #EB6864;font-size: 25px;"></rating>
                        </span>
                    </h3>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge badge-primary">{{product.price | currency}}</span>
                        <div>
                            <span class="badge badge-danger mr-2">{{product.productBrand}}</span>
                            <span class="badge badge-warning">{{product.productType}}</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h5>Description</h5>
                        <p>
                            {{product.description}}
                        </p>
                    </div>
                    <div class="mt-3 d-flex justify-content-between align-items-center">
                        <div>
                            <i (click)="decrementQuantity()" class="fa fa-minus-circle i-product-count"></i>
                            <span class="mx-2 font-weight-bold" id="product-count">{{quantity}}</span>
                            <i (click)="incrementQuantity()" class="fa fa-plus-circle i-product-count"></i>
                        </div>
                        <div>
                            <input type="button" (click)="addItemToBasket()" value="Add to basket"
                                class="btn btn-primary text-light">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <app-product-reviews [productId]="product.id"></app-product-reviews>
                </div>
            </div>
        </div>
    </div>
</div>
