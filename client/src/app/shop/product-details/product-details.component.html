<div class="row" *ngIf="product">
    <div class="col-md-6 col-12">
        <img src="{{product.pictureUrl}}" alt="product image" class="img-fluid">
    </div>
    <div class="col-md-6 col-12">
        <h3>{{product.name}}</h3>
        <div class="d-flex justify-content-between align-items-center">
            <span class="badge badge-info">{{product.price | currency}}</span>
            <div>
                <span class="badge badge-danger mr-2">{{product.productBrand}}</span>
                <span class="badge badge-warning">{{product.productType}}</span>
            </div>
        </div>
        <div class="mt-3">
            <h5>Description</h5>
            <p>
                {{product.description}}                
            </p>
        </div>
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <div>
                <i class="fa fa-minus-circle text-info i-product-count"></i>
                <span class="mx-2 font-weight-bold" id="product-count">2</span>
                <i class="fa fa-plus-circle text-info i-product-count"></i>
            </div>
            <div>
                <input type="button" value="Add to cart" class="btn btn-info text-light">
            </div>
        </div>
    </div>
</div>
