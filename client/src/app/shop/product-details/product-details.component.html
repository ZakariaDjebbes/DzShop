<div class="container mt-3 mb-5">
    <div class="row" *ngIf="product">
        <div class="col-md-6 col-12">
            <img src="{{product.pictureUrl}}" alt="product image" class="img-fluid">
        </div>
        <div class="col-md-6 col-12">
            <h3>{{product.name}}</h3>
            <div class="d-flex justify-content-between align-items-center">
                <span class="badge badge-info">{{product.price | currency}}</span>
                <div>
                    <span class="badge badge-danger mr-2">{{product.productBrand}}</span>
                    <span class="badge badge-warning">{{product.productType}}</span>
                </div>
            </div>
            <div class="mt-3">
                <h5>Description</h5>
                <p>
                    {{product.description}}
                </p>
            </div>
            <div class="mt-3 d-flex justify-content-between align-items-center">
                <div>
                    <i (click)="decrementQuantity()" class="fa fa-minus-circle i-product-count"></i>
                    <span class="mx-2 font-weight-bold" id="product-count">{{quantity}}</span>
                    <i (click)="incrementQuantity()" class="fa fa-plus-circle i-product-count"></i>
                </div>
                <div>
                    <input type="button" (click)="addItemToBasket()" value="Add to cart" class="btn btn-info text-light">
                </div>
            </div>
        </div>
    </div>
</div>
