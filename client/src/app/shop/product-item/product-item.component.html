<div class="card h-100 shadow-sm">
    <div class="image position-relative">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid product-image">
        <div class="d-flex align-items-center justify-content-center overlay">
            <button (click)="addItemToBasket()" type="button" class="btn btn-primary text-light fa fa-shopping-cart mr-2">
            </button>
            <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-primary text-light fa fa-eye">
            </button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a class="product-link mb-3" routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase text-truncate">{{product.name}}</h6>
        </a>
        <div class="d-flex justify-content-between mb-2">
            <span class="badge badge-danger">{{product.productBrand}}</span>
            <span class="badge badge-warning">{{product.productType}}</span>
        </div>
        <div class="d-flex justify-content-between">
            <span>{{product.price | currency}}</span>
            <rating *ngIf="product.reviewsAverage != 0" [ngModel]="product.reviewsAverage" [disabled]="true" [readonly]="true"
            style="color: #EB6864;font-size: 15px;"></rating>
        </div>

    </div>
</div>
