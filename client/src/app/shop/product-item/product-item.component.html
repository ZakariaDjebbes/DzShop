<div class="card h-100 shadow-sm">
    <div class="image position-relative">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid product-image">
        <div class="d-flex align-items-center justify-content-center overlay">
            <button (click)="addItemToBasket()" type="button" class="btn btn-info text-light fa fa-shopping-cart mr-2">
            </button>
            <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-info text-light">
                View
            </button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a class="product-link" routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price  | currency}}</span>
    </div>
</div>
