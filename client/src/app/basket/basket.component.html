<div class="container mt-5">
  <div id="noItems" class="text-center" *ngIf="(basket$ |async) === null">
    <i class="d-block fa fa-cart-plus" style="font-size: 100px;"></i>
    <p class="text-dark mt-5 font-weight-bold d-block">
      Your basket is empty... :(
      <br>
      <small>Visit the shop to add items to your shopping cart!</small>
    </p>
    <a routerLink="/shop" class="btn btn-lg btn-outline-primary d-inline-block"><i class="fa fa-shopping-cart fa-lg"></i>
      Visit the shop!</a>
  </div>
  <div id="basketItems" *ngIf="(basket$ | async) as basket">
    <div class="px-4 px-lg-0">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 px-4 pt-4 bg-light rounded shadow-sm mb-4">
            <app-summary (decrement)="decrementItem($event)" (increment)="incrementItem($event)"
              (delete)="removeItem($event)">
            </app-summary>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-6 shadow-sm mb-4 bg-light py-4">
            <app-order-totals></app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-dark rounded-pill py-2 btn-block">Procceed to checkout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
